<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Slider Test</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='./sections.css' rel='stylesheet'>

     <!-- for preloading -->
    <style>
      body {
        background-color: #5e4fa2;
        color: #5e4fa2;
      }
    </style>
<body>
    <div class='scrollable-sections'>
      <section class='one'>
          <div class='text'>
              Text 1 (fixed)
          </div>
      </section>
      <section class='two'>
          <div class='content'>
              <div class='text'>
                  Text 2 (from bottom to top)
              </div>
          </div>
      </section>
      <section class='three'>
          <div class='content'>
              <div class='text'>
                Text 3 (from bottom to top)
              </div>
          </div>
          <section class='four' left>
              <div class='content'>
                  <div class='text'>
                    Text 4 (from left to right)
                  </div>
              </div>
          </section>
          <section class='fife' left>
              <div class='content'>
                  <div class='text'>
                    Text 5 (from left to right)
                  </div>
              </div>
          </section>
      </section>
      <section class='six'>
          <div class='content'>
              <div class='text'>
                  Text 6 (from bottom to top)
              </div>
          </div>
          <section class='seven' left>
              <div class='content'>
                  <div class='text'>
                      Text 7 (from left to right)
                  </div>
              </div>
          </section>
      </section>
      <section class='eight'>
          <div class='content'>
              <div class='text'>
                Text 8 (from bottom to top)
              </div>
          </div>
      </section>
      <section class='nine'>
          <div class='content'>
              <div class='text'>
                  Text 9 (from bottom to top)
              </div>
          </div>
      </section>
    </div>

    <script src='./js.js'></script>
    <script src='./css.js'></script>
</body>
</html>
